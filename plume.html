<!DOCTYPE html>
<html>
  <head >    
  		<!-- Plugins and Libraries -->
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
	<script type='text/javascript' src='assets/js/math.min.js'></script>
	<script type="text/javascript" 
          src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
	<script type="text/javascript" 
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML-full"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    

    <script type='text/javascript' src="config/formulas.js"></script>
    <script type='text/javascript' src="assets/js/plume.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGXaF9n_XgHUHMaTn0wiP9yDqVB5S0SrA&callback=drawNewMap">
    
    </script>

    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon Arrays</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       #container{
			height:100%;
		}
      #map {
      	float: left;
        height: 100%;
        width: 70%;
        box-sizing: border-box;
		padding: 10px;
      }
      #data{
      	float:right;
      	width:30%;
      	height: 100%;
      	box-sizing: border-box;
		padding: 10px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      .userdata{
            margin-bottom: 10px;
      }
      label{
        font-weight: bold;
      }
    </style>

  </head>
  
  <body>

	<div id="container">
    	<div id="map"></div>
    	<div id="data">
       <label>Q: Source strength of contaminant (Î¼g/s)</label>
       <br>
       <input class="userdata" id ="Q" value=25000>
       <br><br>
       <label>ws: Wind Speed (mph)</label>
       <br>
       <input class="userdata" id ="ws" value=5>
       <br>
       <br>
       <label>wd: Wind Direction</label>
       <br>
       <select id="wd">
          <option value=90>South</option>
          <option value=45>SouthEast</option>
          <option value=0>East</option>
          <option value=315>NorthEast</option>
          <option value=270>North</option>
          <option value=225>NorthWest</option>
          <option value=180>West</option>
          <option value=135>SouthWest</option>
        </select>
        <br>
        <br>
       <label>h: Physical Height of Stack (m)</label>
       <br>
       <input class="userdata" id ="h" value="10">
       <br><br>
       <label>X: Max distance X from stack (km)</label>
       <br><br>
       <input class="userdata" type="range"  id="xRange" value="10000" min="0" max="10000" oninput="xOutputId.value = xRange.value">
   <output style="color: darkblue; font-weight: bold; font-size: x-large;" id="xOutputId">10000</output>


       <!-- <input class="userdata" type="range"  id="Xmax" value="10000" min="0" max="10000" oninput="XoutputId.value = Xmax.value">
        <output  style="color: darkblue; font-weight: bold; font-size: x-large;" name="Xoutput" id="XoutputId">10000</output> -->
        <br>
        <br>
       <label>Map Location of Stack</label>
       <br>
       <label style="margin-rihgt:5px; font-weight: normal;">Latitude:</label>
       <input class="userdata"  id="lat" value="53.5253">
       <br>
       <label style="margin-rihgt:5px; font-weight: normal;">Longitude:</label>
       <input class="userdata"  id="lon" value="-113.525704">
       <br>
       <br>
       <label>sc: Stability Class</label>
       <br>
       <select id="sclass">
          <option value="d">D</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="e">E</option>
          <option value="f">F</option>
        </select>
        <select id="sloc">
          <option value="r">Rural</option>
          <option value="u">Urban</option>
        </select>

      </div>

	</div>
  </body>
</html>
