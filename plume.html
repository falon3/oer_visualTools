<!DOCTYPE html>
<html>
  <head >    
  		<!-- Plugins and Libraries -->
	<script type="text/javascript" src="assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js/jquery-ui.min.js"></script>
	<script type='text/javascript' src='assets/js/math.min.js'></script>
	<script type="text/javascript" 
          src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
	<script type="text/javascript" 
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML-full"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    

    <script type='text/javascript' src="config/formulas.js"></script>
    <script type='text/javascript' src="assets/js/plume.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGXaF9n_XgHUHMaTn0wiP9yDqVB5S0SrA&callback=drawNewMap">
    
    </script>
    <link rel="stylesheet" href="assets/css/jquery-ui.min.css">
    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Polygon Arrays</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
       #container{
			height: 100%;
      
		}
      #map {
      	position: absolute;
        height: 100%;
        width: 65%;
        top:0;
        left:0;
        box-sizing: border-box;
		    padding: 10px;
      }
      #data{
      	float:right;
      	width:35%;
      	height: 100%;
        overflow: auto;
      	box-sizing: border-box;
		    padding: 10px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;

      }
      .sliderout{
        font-weight: bold; 
        font-size:large;
      }

      .userdata{
            margin-bottom: 10px;
      }
      label{
        font-weight: bold;
      }
      .my-legend .legend-title {
        text-align: center;
        margin-bottom: 8px;
        font-weight: bold;
        font-size: 90%;
        }
      .my-legend .legend-scale ul {
        margin: 0;
        padding: 0;
        float: left;
        list-style: none;
        }
      .my-legend .legend-scale ul li {
        display: block;
        float: left;
        width: 50px;
        margin-bottom: 6px;
        text-align: center;
        font-size: 80%;
        list-style: none;
        }
      .my-legend ul.legend-labels li span {
        display: block;
        float: left;
        height: 15px;
        width: 50px;
        }
      .my-legend .legend-source {
        font-size: 70%;
        color: #999;
        clear: both;
        }
      .my-legend a {
        color: #777;
        
        }
        .my-legend {
          position: absolute;
          top: 60px;
          left: 10px;
          z-index: 10;
          background-color: white;
        }
        /*override their color scheme for bar on legend*/
        .ui-widget-header {
          background-color: #908b8b;
      }
    </style>

  </head>
  
  <body>

	<div id="container">
    <div id="map"></div>
      <div class='my-legend'>
        <div class='legend-title'> Concentration of Contaminate (μg/m^3)</div>
      <div class='legend-scale'>
        <ul class='legend-labels'>
          <li><span style='background:#9FFF33;'></span><span id="level0">5+</span> μg/m<sup>3</sup></li>
          <li><span style='background:#fbe37f;'></span><span id="level1">10+</span> μg/m<sup>3</sup></li>
          <li><span style='background:#ffcd00;'></span><span id="level2">20+</span> μg/m<sup>3</sup></li>
          <li><span style='background:#fb740c;'></span><span id="level3">30+</span> μg/m<sup>3</sup></li>
          <li><span style='background:#f32a2a;'></span><span id="level4">50+</span> μg/m<sup>3</sup></li>
          <li><span style='background:#5d0404;'></span><span id="level5">100+</span> μg/m<sup>3</sup></li>
        </ul>
      </div>
      <p>
          <label for="amount">Contaminant range:</label>
          <input type="text" id="amount" readonly style="font-size:medium; border:0; color: #2c2d2c; font-weight:bold;">
        </p>
         
        <div style = "margin-bottom:5px;" id="slider-range"></div>
      </div>
      
    	<div id="data">
       <label>Q: Source strength of Contaminant = <output class="sliderout" id="QOut"></output> μg/s</label><br>
       <input class="userdata" type="range"  id="QRange" min="1000000" max="500000000" oninput="QOut.value = QRange.value"><br>

       <label>ws: Wind Speed from Meteorological Tower = <output class="sliderout" id="wsOut"></output> m/s</label><br>
       <input class="userdata" type="range"  id="wsRange"  min="0" max="60" oninput="wsOut.value = wsRange.value"><br>   

       <label>Z1: Height of Tower = <output class="sliderout" id="Z1Out"></output> m</label><br>
       <input class="userdata" type="range"  id="Z1Range"  min="0" max="60" oninput="Z1Out.value = Z1Range.value"><br>
       
       <label>Pa: Atmospheric Pressure at Ground Level = <output class="sliderout" id="PaOut"></output> mb</label><br> 
       <input class="userdata" type="range"  id="PaRange"  min="300" max="4000" oninput="PaOut.value = PaRange.value"><br>
       
       <label>wd: Wind Direction</label><br>
       <select id="wd">
          <option value=90>South</option>
          <option value=45>SouthEast</option>
          <option value=0>East</option>
          <option value=315>NorthEast</option>
          <option value=270>North</option>
          <option value=225>NorthWest</option>
          <option value=180>West</option>
          <option value=135>SouthWest</option>
        </select>
        <br>
        <br>
       <label>h: Physical Height of Stack = <output class="sliderout" id="hOut"></output> m</label><br>
       <input class="userdata" type="range"  id="hRange" min="1" max="200" oninput="hOut.value = hRange.value"><br>
       
       <label>ds: Inside Diameter of Stack = <output class="sliderout" id="dsOut"></output> m</label><br>      
       <input class="userdata" type="range"  id="dsRange" min="1" max="10" oninput="dsOut.value = dsRange.value"><br>

       <label>Vs: Vertical Stack Gas Velocity = <output class="sliderout" id="VsOut"></output> m/sec</label><br>
       <input class="userdata" type="range"  id="VsRange" min="1" max="50" oninput="VsOut.value = VsRange.value"><br>
      
       <label>Ts: Temp of Exhaust Gas Stream at Stack Outlet = <output class="sliderout" id="TsOut"></output> K</label><br>
       <input class="userdata" type="range"  id="TsRange" min="200" max="500" oninput="TsOut.value = TsRange.value"><br>
      
       <label>Ta: Temp of Atmosphere at Stack Outlet = <output class="sliderout" id="TaOut"></output> K</label><br>
       <input class="userdata" type="range"  id="TaRange" min="200" max="500" oninput="TaOut.value = TaRange.value"><br>

       <label>X: Max distance X from stack = <output class="sliderout" id="XmaxOut"></output> m</label><br>  
       <input class="userdata" type="range"  id="XmaxRange" min="100" max="20000" oninput="XmaxOut.value = XmaxRange.value"><br>
       
       <label>z: z-axis level of measurement at</label><br>
       <select id="z">
        <option value ="plume">Plume (z=H)</option>
        <option value ="ground">Ground (z=0)</option>
      </select>
      <br>
        <br>
       <label>sc: Stability Class</label><br>
       <select id="sclass">
          <option value="d">D</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="c">C</option>
          <option value="e">E</option>
          <option value="f">F</option>
        </select>
        <select id="sloc">
           <option value="u">Urban</option>
          <option value="r">Rural</option>        
        </select>
        <br>
        <br>
       <label>Map Location of Stack</label>
       <br>
       <label style="margin-rihgt:5px; font-weight: normal;">Latitude:</label>
       <input type="number" step="0.0001" class="userdata"  id="lat" value="53.5253">
       <br>
       <label style="margin-rihgt:5px; font-weight: normal;">Longitude:</label>
       <input type="number" step="0.0001" class="userdata"  id="lon" value="-113.5257">
      </div>

	</div>
  </body>
</html>
